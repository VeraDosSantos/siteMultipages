<!DOCTYPE html>
<!--Permet de définir le langage utilisé et la langue -->
<html
	lang="fr"
	xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
	<!--Permet d'indiquer la langue de la page-->

	<head>
		<!--Tête du document, non visible sur le site-->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Lien et menu</title>
		<!--Titre du site apparaissant  par exemple sur une recherche google-->
		<link rel="stylesheet" href="css/style.css" />
		<!--Reliez le fichier html au fichier CSS(Cascading Style Sheets)-->
		<link
			href="https://fonts.googleapis.com/css?family=Anton|Lemonada|Oswald"
			rel="stylesheet"
		/>
		<!--Lien pour les polices utilisé via "Google-Font"-->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
		<!--Lien pour le "Font-Awesome" récupéré sur site dans "Get Started"-->
		<meta name="description" content="Ma première page en HTML/CSS" />
		<!--Description sous le titre dans la recherche google, Les moteurs de recherches s'en servent un peu comme des mots clefs pour les recherchers-->
		<meta charset="UTF-8" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
	</head>
	<body>
		<!-- Corps du document -->

		<header>
			<!--Zone du haut, ex: bannières, slogan, logo ... -->
			<div id="logo">
				<a href="#logo">
					<button type="button">
						<i class="fas fa-arrow-circle-up"></i>
					</button>
				</a>
				<img src="img/logo.png" alt="logo HTML CSS" />
			</div>

			<div id="slogan">
				<h1>Mon premier site en HTML/CSS</h1>
			</div>

			<div id="social">
				<a href="http://www.instagram.com" target="_blank">
					<i class="fab fa-instagram"></i>
				</a>
				<a href="http://www.facebook.com" target="_blank">
					<i class="fab fa-facebook-f"></i>
				</a>
			</div>

			<div class="clear"></div>
		</header>

		<nav>
			<!-- Zone de menu, les liens pour naviguer sur le site -->
			<div class="ancreNav">
				<a href="index.html">Structure</a>
				<a href="textes.html">Textes</a>
				<a href="selecteurs.html">Selecteurs</a>
				<a href="images.html">Images</a>
				<a href="positions.html">Positions</a>
				<a href="zoning.html">Zoning</a>
				<a href="tableaux.html">Tableaux</a>
				<a href="listes.html">Listes</a>
				<a href="liens_menu.html" class="activ">Liens & menu</a>
				<a href="formulaire.html">Formulaires</a>
				<a href="multimedias.html">Multimedias</a>
				<a href="animations.html">Animations</a>
			</div>
		</nav>
		<main>
			<h2>Formulaire</h2>

			<section class="formulaire">
				<!--Method : maniéres de circulation des données-->
				<!--Action : url de destination-->
				<!--Action : permet d'envoyé un fichier correctement ( encodage)-->
				<form
					method="post"
					action="url de destination"
					enctype="multipart/form-data"
				>
					<label for="pseudo">Pseudo *</label>
					<input type="text" id="pseudo" name="pseudo" required /><br />

					<label for="prenom">Prénom</label>
					<input
						type="text"
						id="prenom"
						name="prenom"
						placeholder="Taper votre prenom"
					/><br />

					<label for="mdp">Mot de passe</label>
					<input type="password" id="mdp" name="mdp" /><br />

					<label for="email">Email</label>
					<input type="email" id="email" name="email" /><br />

					<label for="cv">CV</label>
					<input type="file" id="cv" name="cv" /><br />

					<p>Quel sont vos fruits préférés ?</p>
					<label for="orange">Orange</label>
					<input type="checkbox" id="orange" value="orange" checked />
					<label for="fraise">Fraise</label>
					<input type="checkbox" id="fraise" value="fraise" />
					<label for="poire">Poire</label>
					<input type="checkbox" id="poire" value="poire" /><br />

					<label for="cp">Code postal</label>
					<input
						type="text"
						id="cp"
						name="cp"
						maxlength="5"
						pattern="[0-9]{5}"
						title="5 chiffres entre 0 et 9"
					/>
					<br />

					<label for="message">Message</label>
					<textarea id="message" name="message" rows="5" cols="25"></textarea
					><br />

					<input type="submit" name="envoyer" value="Envoyer" />
					<input type="reset" name="annuler" value="Annuler" />
				</form>
			</section>
		</main>

		<footer>
			<small> &copy; 2020 Le Poles </small>
		</footer>
	</body>
</html>
